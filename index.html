<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading - Yandex Email</title>
  <script type="module" src="/src/main.ts" defer></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: #121212;
      color: #aaa;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .loading-container {
      text-align: center;
    }

    .logo-container {
      width: 100px;
      height: 100px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }

    .loading-text {
      margin-top: 20px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="loading-container">
    <div class="logo-container">
      <!-- Yandex Email SVG logo -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
        <rect width="48" height="48" rx="24" fill="#FF0000"/>
        <text x="24" y="34" text-anchor="middle" font-size="24" fill="#fff" font-family="Arial" font-weight="bold">Y</text>
      </svg>
    </div>
    <div class="loading-text">Loading Yandex Email...</div>
  </div>
</body>
</html>
